<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Camera</title>
</head>
<body>
    <h1>Web Camera</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button onclick="capture()">Capture Photo</button>
    <br>
    <img id="capturedPhoto" src="" alt="Captured Photo" style="display:none;">
    
    <script>
        const video = document.getElementById('video');
        const capturedPhoto = document.getElementById('capturedPhoto');
        
        // Get user media
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing webcam:', error);
            });

        function capture() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Display captured photo
            capturedPhoto.src = canvas.toDataURL('image/jpeg');
            capturedPhoto.style.display = 'block';

            // You can also send the captured photo to the server using fetch or AJAX
            // For simplicity, this example only displays the captured photo on the client side
        }
    </script>
</body>
</html>
